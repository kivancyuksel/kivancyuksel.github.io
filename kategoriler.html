---
layout: other
---

<div class="row row-cols-1 row-cols-md-3">
    {% for collection in site.collections %}
        {% unless collection.label == "posts" %}
            <a href="{{site.url}}/{{collection.label}}" class="categories-list">
                <div class="col mb-4">
                    <div class="card">
                        <img src="{{site.url}}{{collection.image}}" class="card-img-top" alt="...">
                        <div class="card-body div-in-category">
                            <h5 class="card-title text-info">{{collection.title}}</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </a>
        {% endunless %}
    {% endfor %}
</div>
