---
frame_image: "/assets/img/full_width_image.jpg"
---

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
        <link rel="shortcut icon" type="image/png" href="{{site.url}}/assets/img/favicon.png"/>

        <link rel="stylesheet" type="text/css" href="{{ site.url }}/styles.css" />

        <!-- Font Awesome -->
        <link href="{{site.url}}/assets/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link href="{{site.url}}/assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <!-- <link href="css/mdb.min.css" rel="stylesheet"> -->
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" /> -->
  </head>

  <body>
        {% include frame.html %}

        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-lg-3 d-none d-lg-block ">
                
                </div>
                <div class="col-lg-4 col-sm-12 border-right">
                    {{content}}
                </div>
                <div class="col-lg-4 d-none d-lg-block">
                    {% include right_column.html %}
                </div>
            </div>
        </div>

        {% include footer.html %}

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script src="{{site.url}}/assets/js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="{{site.url}}/assets/js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="{{site.url}}/assets/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="{{site.url}}/assets/js/mdb.min.js"></script>

        <!-- MathJax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({ tex2jax: { inlineMath: [['$','$'], ['\\(','\\)']], processEscapes: true } });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
        <!-- ******** -->
    </body>
</html>
