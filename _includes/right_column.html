{% assign posts = site.documents | where:"layout", "post" | sort: 'date' | reverse %}

<div class="col-lg-7 side-posts">
    <p class="border-left border-primary right-column-title"> &nbsp; Yakın Zamanda Yayınlananlar</p>
    <ul class="list-group list-group-flush">
        {% for post in posts limit: 5 %}
            <a href="{{site.url}}{{post.url}}">
                <li class="list-group-item">{{post.title}}</li>
            </a>
        {% endfor %}
    </ul>
</div>

<br>

<div class="col-lg-5 side-posts">
    <p class="border-left border-primary right-column-title"> Hakkımda</p>

    <div class="avatar mx-auto white">
        <br>
        <img src="{{site.url}}/assets/img/resized_3.jpg" alt="avatar mx-auto white" class="rounded-circle img-fluid">
        <p class="text-center teal-text">KIVANÇ YÜKSEL</p> 
        {% include svg-icons.html %}
    </div>
</div>
