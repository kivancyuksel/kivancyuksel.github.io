{% include navbar.html %}
<header class="half-height-image" style="background-image:url('{{site.url}}{{page.image}}')">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                {% if page.frame_image %}
                    <a href="{{site.url}}"><img class="img-fluid" src="{{page.frame_image}}"/></a>
                {% else %}
                    <div class="bg-dark">
                        <h1 class="text-warning">{% if page.title != "Index" %}{{page.title}}{% else %}{{page.index_title}}{% endif %}</h1>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
