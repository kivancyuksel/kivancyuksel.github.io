<div class="row row-cols-1 row-cols-md-2 example">
    {% assign grouped_collections = site.collections | where: "group", page.group_by %}
    {% for collection in grouped_collections %}
        <div>
            <a href="{{site.url}}/{{collection.group}}/{{collection.label}}">
                <div class="col mb-4">
                    <div class="card hoverable categories-list">
                        <img src="{{site.url}}{{collection.image}}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body div-in-category">
                            <h5 class="card-title text-info">{{collection.title}}</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
