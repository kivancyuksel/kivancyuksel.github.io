---
layout: other
---


{% for post in site.kalkulus_oncesi %}
    {% unless post.title == "Index" %}
    <a href="{{site.url}}/{{post.url}}">
        <ul class="list-unstyled">
            <li class="media">
                <img src="{{site.url}}{{page.category_image}}" class="mr-3" alt="category image" style="height: 200px; width:auto">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">{{post.title}}</h5>
                    <p>{{post.excerpt}}</p>
                </div>
            </li>
        </ul>
    </a>
    {% endunless %}
{% endfor %}
